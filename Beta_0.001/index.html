<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <title>Movie Template</title>

  <link rel="stylesheet" href="https://cdn.statically.io/gh/file-priv8/Movie/main/Beta_0.001/style.min.css">
  <script src="https://cdn.statically.io/gh/file-priv8/Movie/main/Beta_0.001/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>

  <div id="loading">
    <div class="loader">
      <div class="loaderBar"></div>
    </div>
  </div>
  
  <div id="container-content" style="display: none;">

  <!-- 
    • Top Poster (Trending/Latest movies).
    • Max TP: 8
   -->
  <div class="top-poster">
    <img tp="p1" src="" location="" title="" desc="" year="" rating="">
    <img tp="p2" src="" location="" title="" desc="" year="" rating="">
    <img tp="p3" src="" location="" title="" desc="" year="" rating="">
    <img tp="p4" src="" location="" title="" desc="" year="" rating="">
    <img tp="p5" src="" location="" title="" desc="" year="" rating="">
    <img tp="p6" src="" location="" title="" desc="" year="" rating="">
    <img tp="p7" src="" location="" title="" desc="" year="" rating="">
    <img tp="p8" src="" location="" title="" desc="" year="" rating="">
  </div>

  <!-- 
    • Section Content.
    • Max poster content: Unlimited
   -->
  <section class="container-section" id="s1">
    <h3>Peliculas</h3>
    <div class="content-section">
      <img src="" location="" title="" desc="" year="" rating="">
      <img src="" location="" title="" desc="" year="" rating="">
      <img src="" location="" title="" desc="" year="" rating="">
    </div>
  </section>

  <!-- Section Bar -->
  <div class="section-bar">
    <div bar="section1"><i class="bi bi-film"></i></div>
  </div>

  <!--
   • Add more section content and section bar.
   • Section: <section class="container-section" id="s{number}"></section>
   • Section bar: <div bar="section{number}"></div>
   • Max Section: 10
  -->

  <script src="https://cdn.statically.io/gh/file-priv8/Movie/main/Beta_0.001/script.min.js"></script>
  <script src="https://cdn.statically.io/gh/file-priv8/Movie/main/Beta_0.001/swiper/10/swiper-bundle.min.js"></script>

  <script>
    window.addEventListener("load", function() {
      document.getElementById("loading").style.display = "none";
      document.getElementById("container-content").style.visibility = "visible";
    });
    
    setTimeout(function() {
      document.getElementById("container-content").style.display = "block";
    }, 500);
    </script>

  <script>
    $("#loading").css("background","#0c090a")
    /* Set color for the primary content */
    $(primaryContent).css(color, "#43d58e");

    /* Change the primary font */
    const fontface = {
      load: "https://fonts.cdnfonts.com/css/lt-bump"
    }
    $(primaryFont).css(fontFamily, "LT Bump, sans-serif");
    $(docElement).after(`<link rel="stylesheet" href="${fontface.load}">`);
  </script>

</body>

</html>
